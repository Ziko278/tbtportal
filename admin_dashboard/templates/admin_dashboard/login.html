<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>DAISIES ACADEMY </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'admin_dashboard/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'admin_dashboard/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <link href="{% static 'admin_dashboard/styles/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <main>

    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a class="logo d-flex align-items-center w-auto">
                  <img src="/media/{{site_info.logo}}" style="width:150px;height:100px" alt="">

                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <form method="post" action="" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username or Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required value="{{ form.username.value|default_if_none:'' }}">
                        <div class="invalid-feedback">Enter username or Email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Enter your password!</div>
                    </div>

                    {% if messages %}
                    <div class="col-12">
                      <div class="form-check">
                        {% for message in messages %}
                        <p class="text-center text-danger">{{message}}</p>
                        {% endfor %}
                      </div>
                    </div>
                    {% endif %}

                    {% if form.non_field_errors %}
                    <div class="col-12">
                      <div class="form-check">
                        {% for message in form.non_field_errors %}
                        <p class="text-center text-danger">{{message}}</p>
                        {% endfor %}
                      </div>
                    </div>
                    {% endif %}

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="remember_login" type="checkbox" value="" id="acceptTerms">
                        <label class="form-check-label" for="acceptTerms">Remember me</label>

                      </div>
                    </div>


                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Log in</button>
                    </div>

                  </form>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <script src="{% static 'scripts/jquery.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>


  <!-- Template Main JS File -->
  <script src="{% static 'admin_dashboard/scripts/main.js' %}"></script>

</body>

</html>
