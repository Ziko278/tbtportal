{% extends 'student_portal/layout.html' %}
{% load static %} 
{% load humanize %}
{% block 'main' %} 

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body pt-3">
                <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">SELECT RESULT</a>
                    </li>

                </ul>

                <div class="tab-content pt-2">

                    <div class="tab-pane active show profile-edit pt-3" id="profile-edit">

                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">select session and term</h4>
                                    <form method="POST" action="" class="form-sample" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Select a Session</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" name="session_pk" required >
                                                            <option value="">-------------------</option>
                                                            {% if student_session_list %}
                                                              {% for session in student_session_list %}
                                                                <option value="{{session.id}}" {% if current_session|stringformat:'' == session.id|stringformat:'' %} selected {% endif %}>{{session}}</option>
                                                              {% endfor %}
                                                            {% endif %}
                                                        </select><br />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Select a Term</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" name="term" required>
                                                            <option value="">-------------------</option>
                                                            <option value="1st term" {% if current_term == '1st term' %} selected {% endif %}>1st Term</option>
                                                            <option value="2nd term" {% if current_term == '2nd term' %} selected {% endif %}>2nd Term</option>
                                                            <option value="3rd term" {% if current_term == '3rd term' %} selected {% endif %}>3rd Term</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <div class="col-sm-12" style="float:right">
                                                        <button style="width:150px;margin:10px" class="btn btn-success btn-rounded">Proceed</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>
</div>


{%endblock %}
