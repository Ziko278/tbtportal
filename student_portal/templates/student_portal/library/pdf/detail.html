{% extends 'student_portal/layout.html' %}
{% load static %}
{% block 'main' %}
<div class="card">
    <div class="card-body ">
        <h5 class="card-title">Title: {{ pdf_book }} (<i>{{pdf_book.category}}</i>)</h5>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body pt-3">
                <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">PDF Detail</button>
                    </li>
                </ul>

                <div class="tab-content pt-2">
                    <div class="tab-pane fade show active profile-overview" id="profile-overview">
                        <div class="row">
                            <iframe style="width:100%;height:600px" src="{{request.scheme}}://{{request.get_host}}{{pdf_book.pdf_file.url}}"></iframe>
                            {% if pdf_book.description %} <p>Description: <i> {{ pdf_book.description }} {% endif %}</i></p>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



{%endblock %}
