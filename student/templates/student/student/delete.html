{% extends 'admin_dashboard/layout.html' %}
{% load static %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Are you sure you want to delete <b>{{ student|title }}  </b> as a student? </h4>
            <image class="rounded-circle" style="width:50px;height:50px;margin-bottom:20px" {% if student.image %} src="{{ student.image.url }}" {% else %} src="{% static 'admin_dashboard/images/default_image.jpg' %}" {% endif %}/>
            <p>If you delete a student, data regarding that student will be lost</p>
            <form style="display:inline" method="post">
                {% csrf_token %}
                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'student_detail' student.id %}"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
