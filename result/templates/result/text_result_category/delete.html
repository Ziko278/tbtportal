{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Text Result Category</h4>
            <p>Category: <i>{{text_result_category.name|upper }}</i></p>

            <p>The Result Category will be permanently deleted.</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'text_result_category_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
