{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">SCORE BASED RESULT UPLOAD INFORMATION</h4>
        <form method="POST" class="form-sample" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select a Class</label>

                <div class="col-sm-8">
                   <select name="student_class" class="form-control" id="id_student_class" required>
                      <option value="">-------------------</option>
                      {% for class in class_list %}
                      <option value="{{class.id}}" section="<option value=''>----------</option>
                      {% for section in class.section.all %}
                      <option value='{{section.id}}'>{{section.name|upper}}</option>
                      {% endfor %}
                      ">

                          {{class.name|upper}}</option>
                        {% endfor %}
                      </select>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Section</label>

                <div class="col-sm-8">
                   <select name="class_section" class="form-control" id="id_class_section" required>
                        <option value="">---------------</option>
                   </select><br />
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select a Subject</label>
                <div class="col-sm-8">
                  <select class="form-control" name="subject" required>
                    <option value="">-------------------</option>
                    {% if subject_list %}
                      {% for subject in subject_list %}
                        <option value="{{subject.id}}">{{subject}}</option>
                      {% endfor %}
                    {% endif %}
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-12" style="float:right">
                  <br />
                  <button style="width:150px;margin:10px" class="btn btn-success btn-rounded">Proceed</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">TEXT BASED RESULT UPLOAD INFORMATION</h4>
        <form action="{% url 'text_based_result_create' %}" class="form-sample" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select a Class</label>

                <div class="col-sm-8">
                   <select name="student_class" class="form-control" id="id_text_student_class" required>
                      <option value="">------------------</option>
                      {% for class in text_class_list %}
                      <option value="{{class.id}}" section="<option value=''>----------</option>
                      {% for section in class.section.all %}
                      <option value='{{section.id}}'>{{section.name|upper}}</option>
                      {% endfor %}
                      ">

                          {{class.name|upper}}</option>
                        {% endfor %}
                      </select>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Section</label>

                <div class="col-sm-8">
                   <select name="class_section" class="form-control" id="id_text_class_section" required>
                        <option value="">-----------------</option>
                   </select><br />
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-12" style="float:right">
                  <br />
                  <button style="width:150px;margin:10px" class="btn btn-success btn-rounded">Proceed</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'admin_dashboard/scripts/jquery.js' %}"></script>
<script>
$(document).ready(function(){
  $('#id_student_class').change(function(){
    section = $('option:selected', this).attr('section')
    $('#id_class_section').html(section)
  })

  $('#id_text_student_class').change(function(){
    section = $('option:selected', this).attr('section')
    $('#id_text_class_section').html(section)
  })
})

</script>
{% endblock %}
