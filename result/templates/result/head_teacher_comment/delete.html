{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Head Teacher Comment</h4>
            <p>Comment: <i>{{ result_comment.comment }} -

            ({{result_comment.min_score}} - {{result_comment.max_score}})</i></p>

            <p>The Comment will be permanently deleted.</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'head_teacher_comment_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
