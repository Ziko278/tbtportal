{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Fee Group</h4>
            <p>Fee Group: <i>{{fee_group.name|upper }}</i></p>

            <p>The fee group will be permanently deleted.</p>
            <p>Fees assigned to student under this group will be reversed.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'fee_group_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
