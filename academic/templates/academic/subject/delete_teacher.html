{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Subject Teacher Assignment</h4>
            <p>Subject: <i>{{subject_info.subject.name|upper }}</i></p>

            <p>This action is permanent.</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'subject_detail' subject_info.subject.id %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
